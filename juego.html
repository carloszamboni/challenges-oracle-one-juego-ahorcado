<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Ahorcado-Juego</title>
	<link rel="icon" type="image" href="imagenes/ahorcado.png">
	<link rel="stylesheet" type="text/css" href="CSS/reset.css">
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap" rel="stylesheet"> 

</head>

<body onload="inicioJuego()">
	<header>
		<a href="https://www.aluracursos.com/"> <img class="logo" src="imagenes/Logo-2.png" alt="Logo de Alura Latam"> </a>
		
	</header>

	<main>
		<section class="grafico">
			<div class="ventanaGrafica">
				<canvas id="muneco" width="1200" height="600"></canvas>
			</div>
			<div class="respuestas">
				<table>
					<tbody>
						<tr id="respuesta"></tr>
						<tr id="respuestaGuiones"></tr>
					</tbody>
				</table>
				<span title="Letras incorrectas" id="letraIncorrecta"></span>
							
			</div>
		</section>

		<section>
			<div class="input">
				<form>
					<label for="ingresoLetra"></label>
					<input type="text" name="letra" id="ingresoLetra" placeholder="Ingrese una letra de la 'A' a la 'Z'" maxlength="1">
					<br>
					<span id="errorIngreso"></span>
					
				</form>
			</div>
			<div class="botones">
			<button id="boton" class="boton3">Nuevo Juego</button>
			
			<button id="boton" class="boton4">Desistir</button>
			</div>
	</main>

	<footer>
		<a href="https://github.com/carloszamboni"> <img src="imagenes/GitHub-Mark-32px.png" alt="GitHub Carlos Zamboni" class="redesSociales"> </a>
		<a href="https://www.linkedin.com/in/carlos-z-9343103b"> <img src="imagenes/LI-In-Bug.png" alt="LinkedIn Carlos Zamboni" class="redesSociales"> </a>
		<p class="copyright">&copy Copyright Carlos Zamboni - 2022</p>
	</footer>

<script type="text/javascript" src="Js/palabras.js"></script>
<script type="text/javascript" src="Js/dibujar.js"></script>
<script type="text/javascript" src="Js/seleccionarPalabra.js"></script>
<script type="text/javascript" src="Js/adivinarLetras.js"></script>
<script type="text/javascript" src="Js/botones.js"></script>
<script type="text/javascript" src="Js/caracteres-validos.js"></script>
<script type="text/javascript" src="Js/mensaje-fin.js"></script>

</body>
</html>
